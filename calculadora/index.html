<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="page-calculadora">
        <div id="calculadora">
            <div id="calculadora-conteudo">
        <div id="monitor"></div>
        <div id="botoes">
            <button class="btn-calc" onclick="calcula(this.value)" value="1">1</button>
            <button class="btn-calc" onclick="calcula(this.value)" value= "2">2</button>
            <button class="btn-calc" onclick="calcula(this.value)" value= "3">3</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="+">+</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="4">4</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="5">5</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="6">6</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="-">-</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="7">7</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="8">8</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="9">9</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="x">x</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="C">C</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="0">0</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="=">=</button>
            <button class="btn-calc" onclick="calcula(this.value)" value="/">/</button>
    
        </div>
        </div>
     </div>
</body>
<script src="script.js"></script>

</html>
